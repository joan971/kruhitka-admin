<div class="product-page" *ngIf="product">
  <div class="grid">
    <div class="col-12  md:col-6">
       <!-- <ui-gallery></ui-gallery> -->
     <img class="img-about" src="{{ product.image}}"
        style="width: 500px; height: 320px; display:grid;margin: 0 auto;border-radius:15px" />
    </div>
    <div class="col-12  md:col-6  product">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-desc">
        {{ product.description }}
      </p>
      <div class="product-rating">
        <p-rating [(ngModel)]="product.rating" [cancel]="false" [disabled]="true"></p-rating>
      </div>
      <div class="product-price">
        {{ product.price | currency}}
      </div>
      <div class="product-quantity">
        <div class="field col-12 md:col-3 p-0">
          <label for="quantity">Quantity</label>
          <p-inputNumber [(ngModel)]="quantity" mode="decimal" [showButtons]="true" inputId="quantity" [min]="1"
            [max]="10">
          </p-inputNumber>
        </div>
      </div>
      <div class="product-action">
        <p-button label="Buy now" iconPos="right" styleClass="mr-2 banner-button  p-button-rounded p-button-primary ">
        </p-button>
        <p-button label="Add to cart" iconPos="right"
          styleClass="add-to-card  banner-button  p-button-rounded p-button-primary " (onClick)="addProductToCart()">
        </p-button>
      </div>
    </div>
  </div>
  <div class="grid product-rich-desc">
    <div class="col-12">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
</div>
