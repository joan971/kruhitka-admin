<div class="categories-banner  mt-8" >
  <h3>Categories</h3>
  <div class="grid">
    <div class="col-12 md:col-3 sm:col-6" *ngFor="let category of categories">
      <div class="category" [routerLink]="'/category/'+ category.id">
        <div class="category-icon">
        </div>
        <div class="category-name">
          <h4>{{category.name}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
