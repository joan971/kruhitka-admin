<div class="cart-page">
  <div class="grid ">
    <div class="col-8">
      <div>
        <p-button styleClass="ml-5 mb-5" label="Continue shopping" icon="pi pi-arrow-left" (onClick)="backToShop()">
        </p-button>
      </div>
      <div>
        <h4>
          My cart : {{ cartCount }} Item(s)
        </h4>
      </div>
      <div>
        <div class="cart-shipping m-5">
          Shipping after the payment, Delivery time : 1 to 4 working days
        </div>

        <div class="cart-item m-5" *ngFor="let cartItem of cartItemsDetailed" style="max-width:100%; height: 200px;">
          <div class="grid ">
            <div class="col-2 cart-item-image">
              <img [src]="cartItem.product.image" style="width:150px; height: 150px"  [attr.alt]="cartItem.product.name">
            </div>
            <div class="col-5">
              <div class=" cart-item-name" style="text-align:center">{{cartItem.product.name}}</div>
            </div>
            <div class="col-3 cart-item-price">{{ cartItem.product.price | currency }}</div>
            <div class="col-2 cart-item-remove" style="text-align:end; padding-right: 15px;">
              <p-button icon="pi pi-trash" (onClick)="deleteCartItem(cartItem)"></p-button>
            </div>
          </div>
          <div class="col-12 ">
            <div class="field cart-item-quantity"  style="text-align:end; margin-top:-200px">
              <p-inputNumber mode="decimal" [showButtons]="true" [inputId]="cartItem.product.id" [min]="1" [max]="10"
                [(ngModel)]="cartItem.quantity" (onInput)="updateCartItemQuantity($event, cartItem)">
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal" style=text-align:end>
              Subtotal :
              <span class="cart-item-subtotal-value">{{ cartItem.product.price * cartItem.quantity | currency }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <orders-order-summary></orders-order-summary>
    </div>
  </div>
</div>
