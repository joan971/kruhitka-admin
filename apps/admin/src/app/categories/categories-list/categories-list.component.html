<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="List of all Categories" styleClass="text-center">
    <div class="p-grid">
      <div class="col-12 ">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" routerLink="form" ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid ">
      <div class="col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
          <ng-template pTemplate="header">
              <tr>
                  <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                  <th>Icon</th>
                  <th>Color</th>
                  <th>Options</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
              <tr>
                  <td>{{category.name}}</td>
                  <td><i style="font-size: 2rem" class="pi" [ngClass]="'pi-' + category.icon"></i> </td>
                  <td>{{category.color}}</td>
                  <td>
                    <p-button (click)="deleteCategory (category.id)"
                    styleClass="p-button-danger ml-2" icon="pi pi-trash"></p-button>
                    <p-button (click)="updateCategory (category.id)"
                    styleClass="p-button-info ml-3" icon="pi pi-pencil"></p-button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}"  [style]="{width: '50vw'}" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
