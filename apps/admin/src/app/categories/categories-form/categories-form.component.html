<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Editmode' : 'Add Category'" subheader="You can add or edit categories here" styleClass="text-center">
    <div class="p-grid mb-5">
      <div class="p-col-12 ">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-right">
            <p-button [label]="editMode ? 'Update': 'Create'" icon="pi pi-plus" (click)="onSubmit()"></p-button>
            <p-button styleClass="p-button-secondary ml-2" label="Cancel" icon="pi pi-arrow-circle-left" (click)="onCancel()"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="col-12 ">
        <form [formGroup]="form">
          <div class="p-fluid formgrid grid">
            <div class="field col-12 md:col-4">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small *ngIf="form.controls.name.invalid && isSubmitted" class="p-error">Name is required.</small>
            </div>
            <div class="field col-12 md:col-4">
              <label for="icon">Icon</label>
              <input formControlName="icon" id="icon" type="text" pInputText />
              <small *ngIf="form.controls.icon.invalid && isSubmitted" class="p-error">Icon is required.</small>
            </div>
            <div class="field col-12 md:col-4">
              <label for="color">Color</label><br>
              <p-colorPicker formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
