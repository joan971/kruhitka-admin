<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of all Users" styleClass="text-center">
    <div class="p-grid">
      <div class="col-12 ">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" routerLink="form" ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid ">
      <div class="col-12">
        <p-table [value]="users" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
          <ng-template pTemplate="header">
              <tr>
                  <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                  <th>Email</th>
                  <th>Is Admin</th>
                  <th>Country</th>
                  <th>Option</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
              <tr>
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>
                    <p-tag *ngIf="user.isAdmin" styleClass="mr-2" icon="pi pi-user" severity="success" value="Admin"></p-tag>
                    <p-tag *ngIf="!user.isAdmin" styleClass="mr-2" icon="pi pi-user" severity="warning" value="User"></p-tag>
                  </td>
                  <td>{{ user.country }}</td>
                  <td>
                    <p-button (click)="deleteUser(user.id)"
                    styleClass="p-button-danger ml-2" icon="pi pi-trash"></p-button>
                    <p-button (click)="updateUser(user.id)"
                    styleClass="p-button-info ml-3" icon="pi pi-pencil"></p-button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}"  [style]="{width: '50vw'}" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
