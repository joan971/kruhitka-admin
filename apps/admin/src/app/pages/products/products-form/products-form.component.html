<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editmode ? 'EditMode' : 'Add Product'" subheader="You can add or edit products here"
    styleClass="text-center">
    <div class="p-grid mb-5">
      <div class="p-col-12 ">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-right">
            <p-button [label]="editmode ? 'Update': 'Create'" icon="pi pi-plus" (click)="onSubmit()"></p-button>
            <p-button styleClass="p-button-secondary ml-2" label="Cancel" icon="pi pi-arrow-circle-left"
            (click)="onCancel()"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="col-12 ">
        <form [formGroup]="form">
          <div class="p-fluid formgrid grid">
            <div class="field col-12 md:col-4">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is required.</small>
            </div>
            <div class="field col-12 md:col-4">
              <label for="icon">Brand</label>
              <input formControlName="brand" id="brand" type="text" pInputText />
              <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is required.</small>
            </div>
            <div class="field col-12 md:col-4">
              <label for="price">Price</label><br>
              <p-inputNumber formControlName="price" mode="decimal" inputId="price" [useGrouping]="false">
              </p-inputNumber>
              <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is required.</small>
            </div>
          </div>
          <div class="p-fluid formgrid grid">
            <div class="field col-12 md:col-4">
              <label for="countInStock">CountInStock</label><br>
              <p-inputNumber formControlName="countInStock" mode="decimal" inputId="countInStock" [useGrouping]="false">
              </p-inputNumber>
              <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">CountInStock is required.</small>
            </div>
            <div class="field col-12 md:col-4">
              <label for="category">Category</label><br>
              <p-dropdown [options]="categories" formControlName="category" optionLabel="name" optionValue="id"
                [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Category"></p-dropdown>
                <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">Category is required.</small>
            </div>
            <div class="field col-12 md:col-4">
              <label for="isFeatured">Is featured</label><br>
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>
            <div class="field col-12 md:col-12">
              <label for="description">Description</label><br>
              <textarea rows="5" cols="30" pInputTextarea></textarea>
              <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is required.</small>
            </div>
            <div class="field col-12 md:col-12">
              <label for="richdescription">Product Details</label><br>
              <p-editor formControlName="richDescription" [style]="{'height':'320px'}"></p-editor>
            </div>
            <div class="field col-12 md:col-12">
              <label for="name">Main Image</label>
              <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)" />
              <div>
                <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error">Image is required.</small>
                <div class="p-col-12 md:col-12 mt-4">
                  <img style="width:auto" [src]="imageDisplay" alt="">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
