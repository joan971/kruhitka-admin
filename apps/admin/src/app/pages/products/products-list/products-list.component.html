<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="List of all Products" styleClass="text-center">
    <div class="p-grid">
      <div class="col-12 ">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="col-12">
        <p-table [paginator]="true" [rows]="10" [value]="products" styleClass="p-datatable-gridlines"
          responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [rowsPerPageOptions]="[10,25,50]">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Image</th>
              <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="stock">Stock<p-sortIcon field="stock"></p-sortIcon>
              </th>
              <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon>
              </th>
              <th pSortableColumn="created">Created at<p-sortIcon field="created"></p-sortIcon>
              </th>
              <th>Options</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{product.name}}</td>
              <td><img [src]="product.image" style="width: 70%; height: 300px " alt="" /></td>
              <td>{{product.price}}</td>
              <td>{{product.countInStock}}</td>
              <td>{{product.category.name}}</td>
              <td>{{product.dateCreated | date}}</td>
              <td>
                <p-button (click)="deleteProduct(product.id)" styleClass="p-button-danger ml-2" icon="pi pi-trash"></p-button>
                <p-button (click)="updateProduct (product.id)" styleClass="p-button-info ml-3" icon="pi pi-pencil">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}"
  rejectButtonStyleClass="p-button-text"></p-confirmDialog>
